<!DOCTYPE html>
<html>
    <body>
        <h2 style="font-family:'Courier New'">Your action brought about something unexpected. 
            The harmless leprechaun turns into a strong man wearing dark glasses and some kind of technological weapon that you have never seen. He says: 
            <p>"Come With Me If You Want To Live."</p> </h2>
        <h1 style="font-family:'Courier New'">Roll a <span id="skill"></span> check</h1>
        <img src="terminator.jpg" height="100%">
        <h3><p style="font-family:'Courier New'" id="predicts"></p></h3>
        <script>
            const queryString = window.location.search
            const urlParams = new URLSearchParams(queryString)
            document.getElementById("skill").innerHTML = urlParams.get('skill')
            document.getElementById("predicts").innerHTML = urlParams.get('predicts')
        </script>
    </body>
</html>
